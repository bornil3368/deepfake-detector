<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepfake Detector</title>
    <style>
      body {
        background-color: #0d0f12;
        color: white;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: #15181d;
        padding: 30px;
        border-radius: 15px;
        width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      h1 {
        color: #4da6ff;
        margin-bottom: 10px;
      }

      input[type="file"] {
        display: none;
      }

      label {
        background-color: #1f2329;
        color: #ddd;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }

      .error {
        color: #ff4444;
        margin-top: 10px;
        font-weight: bold;
      }

      .result {
        margin-top: 10px;
        font-weight: bold;
        color: #00cc66;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Deepfake Detector</h1>
      <p>Upload an image to analyze for manipulations</p>

      <label for="imageInput">Choose Image</label>
      <input type="file" id="imageInput" accept="image/*" />
      <br />
      <button id="analyzeButton">Run Detection</button>

      <div id="preview"></div>
      <div class="result" id="result"></div>
      <div class="error" id="error"></div>
    </div>

    <script>
      const imageInput = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      const analyzeButton = document.getElementById("analyzeButton");

      let selectedFile = null;

      // Show preview when file selected
      imageInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
        if (selectedFile) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(selectedFile);
          preview.innerHTML = "";
          preview.appendChild(img);
          result.textContent = "";
          error.textContent = "";
        }
      });

      // Run detection
      analyzeButton.addEventListener("click", async () => {
        if (!selectedFile) {
          error.textContent = "Please select an image first!";
          return;
        }

        result.textContent = "";
        error.textContent = "";

        const formData = new FormData();
        formData.append("file", selectedFile);

        try {
          // ✅ FIXED ENDPOINT
          const response = await fetch("/api/index", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();
          console.log("Response:", data);

          if (data.result?.label) {
            result.textContent = `✅ ${data.result.label} (Confidence: ${Math.round(
              data.result.confidence * 100
            )}%)`;
          } else {
            result.textContent = "✅ Image analyzed successfully.";
          }
        } catch (err) {
          console.error(err);
          error.textContent = `❌ Error: ${err.message}`;
        }
      });
    </script>
  </body>
</html>
